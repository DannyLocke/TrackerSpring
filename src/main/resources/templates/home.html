<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitter Tracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


{{^user}}
<form action="/login" method="post">
    <input type="hidden" placeholder="id" name="idNum"/>
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <input type="text" placeholder="Enter your password" name="loginPassword"/>
    <button type="submit">Login</button>
</form>
{{/user}}



{{#user}}
<form action = "/createPost" method = "post">
    <input type="text" placeholder="Post Author" name="author"/>
    <input type = "text" placeholder = "Enter your post" name = "post"/>
    <button type="submit">Submit New Post</button>
</form>

<br><br>

<form action = "/updatePost" method = "post">
    <input type = "text" placeholder = "Post #" name = "id"/>
    <input type = "text" placeholder="Edit post" name = "updatePost"/>
    <button type="submit">Update Post</button>
</form>

<br><br>

<form action = "/deletePost" method = "post">
    <input type = "text" placeholder = "Which post do you want to delete?" name = "id"/>
    <button type="submit">Delete Post</button>
</form>

<br><br>


{{name}}'s tracked Twitter posts:

<ul>

    {{#tweets}}
    <li>
        Post {{id}}: {{author}}...  {{post}}
    </li>
    {{/tweets}}

</ul>

<br><br>



<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
{{/user}}

</body>
</html>
